version: '3.1'

services:

  mysql:
    image: mysql:8.0.34
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: metameta
      MYSQL_USER: example
      MYSQL_PASSWORD: example
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf

  phpmyadmin:
    image: phpmyadmin
    restart: always
    depends_on:
      - mysql
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOSTS=mysql
      - PMA_USER=example
      - PMA_PASSWORD=example
    volumes:
      - ./docker/phpmyadmin/sessions:/sessions
